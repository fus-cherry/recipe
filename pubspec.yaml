name: notepad
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk:  '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  iconsax: ^0.0.8
   
  flutter_gen: ^5.8.0

  #bloc组件
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  equatable: ^2.0.7
  
  #钩子组件
  flutter_hooks: ^0.21.2

  #动画
  animations: ^2.0.11
  font_awesome_flutter: ^10.8.0
  badges: ^3.1.2

  #flutter瀑布流实现插件
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.4.1
  
  #flutter加载站位动画
  flutter_spinkit: ^5.2.1
  #webSocket组件
  web_socket_channel: ^3.0.2
  #json解析扫描组件
  json_annotation: ^4.9.0

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter 
  build_runner: ^2.4.13
  flutter_gen_runner: 
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: AppIcon
      fonts:
        - asset: assets/fonts/AppIcon.ttf

flutter_gen: 
  output: lib/gen/
  integrations:
    flutter_svg: true 
